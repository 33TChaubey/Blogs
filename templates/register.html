{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<style>
    /* 1. Page Background & Centering */
    body {
        /* Deep Black */
        display: flex;
        justify-content: center; /* Horizontal Center */
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* 2. Form Container Animation */
    .form-container {

        padding: 40px;
        border-radius: 15px;
        border: 2px solid #FFD700; /* Gold/Yellow Border */
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        width: 100%;
        max-width: 400px;
        animation: fadeInSlide 0.8s ease-out;
    }

    @keyframes fadeInSlide {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: #FFD700;
        text-align: center;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* 3. Styling Django's {{ forms }} output */
    form p {
        margin-bottom: 20px;
        color: #fff;
    }

    form input, form textarea, form select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;

        border: 1px solid #444;
        border-radius: 8px;
        color: #fff;
        transition: all 0.3s ease;
        box-sizing: border-box; /* Ensures padding doesn't break layout */
    }

    /* Input Focus Animation */
    form input:focus {
        outline: none;
        border-color: #FFD700;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        background: #2a2a2a;
    }

    /* 4. Beautiful Yellow Button */
    .btn-submit {
        width: 100%;
        padding: 15px;
        background: #FFD700;

        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        text-transform: uppercase;
        margin-top: 10px;
    }

    .btn-submit:hover {
        background: #ffecb3;
        transform: scale(1.02);
    }

    .btn-submit:active {
        transform: scale(0.98);
    }
</style>

<div class="form-container">
    <h2>Secure Login</h2>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{ forms | crispy}}
        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>

{% endblock %}
