<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFD700;
            --soft-yellow: #FFF9E3;
            --dark-text: #2d3436;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--dark-text);
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .error-image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin: 10px 0;
            color: var(--dark-text);
        }

        p {
            font-size: 1.1rem;
            color: #636e72;
            margin-bottom: 30px;
        }

        .emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 10px;
        }

        .btn-home {
            background-color: var(--primary-yellow);
            color: var(--dark-text);
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            display: inline-block;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
            background-color: #f1c40f;
        }
    </style>
</head>
<body>

    <div class="container">


        <span class="emoji">ü§î</span>
        <h1>Oops! Page Missing</h1>
        <p>It seems you've wandered into a yellow void. The page you are looking for doesn't exist or has been moved.</p>

        <a href="/" class="btn-home">Back to Homepage üè†</a>
    </div>

</body>
</html>
