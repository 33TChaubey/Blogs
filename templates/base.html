{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs | Premium Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root { --primary-gradient: linear-gradient(45deg, #212529, #495057); }
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; color: #333; }
        h1, h2, h3, .blog-header-logo { font-family: 'Playfair Display', serif; font-weight: 900; }

        /* Smooth Hover Transitions */
        .card, .btn, .nav-link, .p-2 { transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }

        /* Hover Animations */
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.12) !important; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* Modern Glass Effect */
        .glass-sidebar {
            background: rgba(255, 255, 255, 0.6) !important;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
        }

        /* Hero Section Enhancement */
        .jumbotron {
            border-radius: 20px !important;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }
        .jumbotron:hover { filter: brightness(1.1); }

        /* Custom underline for nav */
        .nav-link-custom { position: relative; text-decoration: none !important; color: #6c757d !important; }
        .nav-link-custom::after {
            content: ''; position: absolute; width: 0; height: 2px;
            bottom: 0; left: 0; background-color: #ffc107;
            transition: width 0.3s;
        }
        .nav-link-custom:hover::after { width: 100%; }
        .nav-link-custom:hover { color: #212529 !important; }

        footer { background: #212529; color: white; padding: 40px 0; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
      <header class="blog-header py-4  mb-3" data-aos="fade-down">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-8 pt-1">
            <a class="blog-header-logo text-dark text-decoration-none display-6" href="/">Django Blog</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-warning px-3 rounded-pill fw-bold" href="#">Login</a> &nbsp;
            <a class="btn btn-sm btn-outline-dark px-3 rounded-pill" href="#">Register</a>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-4 border-bottom" data-aos="fade-in">
        <nav class="nav d-flex justify-content-between">
            {% for cat in categories %}
                <a class="p-2 nav-link-custom" href="{% url 'posts_by_category' cat.id %}">{{ cat.category_name }}</a>
            {% endfor %}
        </nav>
      </div>
    {% block content %}

    {% endblock %}


<footer class="text-center mt-5">
      <div class="container">
        <p class="mb-1">Django blog refined by <strong>Rathan Kumar</strong> &copy; 2026</p>
        <p><a href="#" class="text-warning text-decoration-none">Back to top</a></p>
      </div>
    </footer>
    <style>
      .featured-swiper {
    width: 100%;
    padding: 20px 0;
  }
  .swiper-slide {
    width: auto; /* Allows the 'bubble' look */
  }
  .post-bubble {
    background: var(--primary-gradient, #333);
    border-radius: 50px; /* Makes it look like a bubble */
    padding: 15px 30px;
    color: white;
    display: inline-block;
    white-space: nowrap;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }
  .post-bubble:hover {
    transform: translateY(-5px);
  }
    </style>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
